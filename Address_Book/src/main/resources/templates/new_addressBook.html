<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<body>
    <div align="center">
        <h1>AddressBook Management System</h1>
        <hr>
        <h2>Save New Address</h2>

        <form action="#"  th:action="@{/saveAddress}" modelAttribute="listUsers" th:object="${listUsers}" method="post">
            <input type="text" th:field="*{firstName}" placeholder="First Name">
            <input type="text" th:field="*{lastName}" placeholder="Last Name">
            <input type="text" th:field="*{address}" placeholder="Address">
            <input type="text" th:field="*{city}" placeholder="City">
            <input type="text" th:field="*{state}" placeholder="State">
            <input type="text" th:field="*{zip}" placeholder="Zip">
            <input type="text" th:field="*{phone}" placeholder="Phone">

            <button type="submit"> Save Address</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Main Page</a>
    </div>
</body>

</html>
